<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" type="text/css"/>
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="./index.html">    <img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <template id="photographer__template">
        <div class="photograph-header">
          <div class="photographer__presentation">
            <h1 class="photographer__name">name</h1>
            <span class="photographer__location">localisation</span>
            <span class="photographer__quote">citation</span>
            
          </div>
          <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
          <img class="photographer__profile avatar" src="#" alt="profile">
        </div>
      </template>

          
        <!-- filter -->
        <div id="filter">
          <div class="filter">
              <span id="filter-label" class="filter__label">Trier par</span>

              <div id="filter-wrapper" class="filter__wrapper">
                  <button id="filter-btn" class="btn filter-btn active" aria-expended="false" aria-haspopup="listbox"
                      aria-labelledby="filter-label">Popularité</button>

                  <!-- filter listbox -->
                  <div id="filter-list" class="filter-list" >
                      <div id="Popularite" class="filter-list__item"  tabindex="0"
                          role="button">Popularité</div>
                      <div id="Date" class="filter-list__item" tabindex="0" role="button">Date</div>
                      <div id="Titre" class="filter-list__item" tabindex="0" role="button">Titre
                      </div>
                    </div>
              </div>
          </div>
      </div>


      <section class="photo-field">
        <template class="photo__template">
          <article class="photo__card">
            <img src="#" id="img__card" class="photo"/>
            <video src="#" id="video__card" class="photo"></video>
            <span class="photo__title">titre</span>
            <span class="photo__likes">n</span>
            <i class="fas fa-heart"></i>
          </article>  
        </template>
      </section>
    </main>

    <div id="modal-menuForm" class="menuForm" tabindex="0" aria-label="Vue rapproché">
        <div class="menuForm__container"></div>

        <!-- left arrow -->
        <button class="arrow-left" aria-label="précédent">
            <i role="button" class="fas fa-chevron-left"></i>
        </button>

        <div id="modal-zoom-media"></div>

        <!-- right arrow -->
        <button class="arrow-right" aria-label="suivant">
            <i role="button" class="fas fa-chevron-right"></i>
        </button>
        
        <button class="close" aria-label="fermer la vue rapproché">
            <i class="fas fa-times"></i>
        </button>
      </div>

    <div id="contact_modal" class="form-contact" tabindex="0" aria-label="Modal de contact" >
        <div class="form-contact__container" >

            <!-- form name -->
            <h1 id="form-name" class="form-name">Contactez-moi<br></h1>

            <h2 class="form-name" id="name"></h2>

            <form id="contact-form" class="form" tabindex="0" aria-label="formulaire de contact">
                <!-- first name -->
                <div class="form__item">
                    <label for="first-name">Prénom</label>
                    <input type="text" class="text-control" id="first-name" name="first_name">
                    <div class="errorMsg">Le champ Prénom est requis avec 2 lettres minimum</div>
                </div>

                <!-- name -->
                <div class="form__item">
                    <label for="last-name">Nom</label>
                    <input type="text" class="text-control" id="last-name" name="last_name">
                    <div class="errorMsg">Le champ Nom est requis avec 2 lettres minimum</div>
                </div>

                <!-- email -->
                <div class="form__item">
                    <label for="email">Email</label>
                    <input type="text" class="text-control" id="email" name="email">
                    <div class="errorMsg">Le champ Email est requis</div>
                </div>

                <!-- message -->
                <div class="form__item">
                    <label for="message">Votre message</label>
                    <textarea class="text-control" name="message" id="message"></textarea>
                    <div class="errorMsg">Le champ est requis</div>
                </div>

                <!-- submit button -->
                <button type="submit" id="submitForm" class="btn btn-submit">Envoyer</button>
            </form>

            <!-- close Modal button -->
            <button id="closeModal" class="close" onclick='closeModal()' aria-label="fermer le formulaire">
            </button>
        </div>
      </div>
  

    <script type="module" src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js"></script>

   
  </body>
</html>
